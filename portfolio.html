            <li class="one_third_true first" title="MSc thesis - Grassland management monitoring using Sentinel-1">
				<button class="btn-modal" id="myBtn"><img src="media/img/portfolio/tiles/tile_grasslands.png" /></button>
				<!-- The Modal -->
				<div id="myModal" class="modal">
				<!-- Modal content -->
					<div class="modal-content">
						<span class="close">&times;</span>
						<img class="img-modal" src="media/img/portfolio/modal/modal_grasslands.png" alt="">
						<h3>Monitoring grassland mowing using Sentinel-1</h3><br>
						<p><b>2021-23</b></p>
						<p>Grassland monitoring using SAR in complex terrain is not fully understood and
						may come with challenges related to topography and sensor geometry. To explore these
						potential challenges, my thesis detected mowing events using a high-resolution DEM for
						precise coregistration and terrain correction of Sentinel-1 SAR imagery. Effect of local
						incidence angle on detection accuracy from interferometric coherence was also explored.</p>
						<p>Detection accuracies in this thesis were higher than in previous studies when only
						considering SAR detections. The improvement was most likely caused by counting
						detections from individual orbits to assess the certainty of each detection.
						The results suggest that the current Sentinel-1 coherence processing techniques are
						suitable for mowing detection even in mountainous terrain, and further developments
						should focus on other aspects of the system, such as SAR-optical fusion and the detection
						algorithm.</p>
						<p><b>Skills:</b> SAR data processing, time series analysis, programming</p>
						<p><b>Tools:</b> Python (pyroSAR, sentinelsat), SNAP, QField</p>
						<p><b>Data:</b> Sentinel 1 SLC, Lidar-based DSM, Field-collected reference data</p>
						<p><b>Master's thesis:</b> <a href="http://hdl.handle.net/20.500.11956/185617">http://hdl.handle.net/20.500.11956/185617</a></p>
						<p><b>Github repo:</b> <a href="https://github.com/jakub-dvorak-geo/MastersThesis_GrasslandMowingMonitoring">https://github.com/jakub-dvorak-geo/MastersThesis_GrasslandMowingMonitoring</a></p>
					</div>
				</div>
			</li>

						<h3>E-TRAINEE – E-learning course on Time Series Analysis in Remote Sensing for Understanding Human-Environment Interactions</h3><br>

						<p>E-TRAINEE is an open e-learning course on time series analysis developed by experts at four universities: Charles University (CZ), Heidelberg University (DE), University of Innsbruck (AT) and University of Warsaw (PL). The course is aimed primarily at MSc and PhD students of Remote Sensing.</p>
						<p>During the project, I developed content for modules 1, 2 and 4 (mostly exercises), course-wide functionality (such as javascript-based quizzes) and led the course release team, which among other things migrated the repository from gitlab to github and automated website generation.</p>

            <li class="one_third_true" title="Weakly supervised learning in the treeline ecotone">
				<button class="btn-modal" id="myBtn"><img src="media/img/portfolio/tiles/tile_isprs_paper.png" /></button>
				<!-- The Modal -->
				<div id="myModal" class="modal">
				<!-- Modal content -->
					<div class="modal-content">
						<span class="close">&times;</span>
						<img class="img-modal" src="media/img/portfolio/modal/modal_isprs_paper.png" alt="">
						<h3>Weakly supervised learning in the treeline ecotone</h3><br>
						<p><b>2022</b></p>
						<p>To reduce training data requirements, two approaches can be followed – either pretraining models on larger datasets
						or augmenting the available training data. However, these commonly used strategies do not fully resolve the lack of
						training data for land cover classification in RS. Our goal was to classify trees and shrubs from aerial orthoimages
						in the treeline ecotone of the Krkonoše Mountains, Czechia. Instead of training a
model on a smaller, human-labelled dataset, we semiautomatically created training data using an ancillary normalised Digital Surface
Model (nDSM) and image spectral information. This approach can complement existing techniques, trading accuracy for a larger
labelled dataset while assuming that the classifier can handle the training data noise. Weakly supervised learning on a CNN led to
68.99% mean Intersection over Union (IoU) and 81.65% mean F1-score for U-Net and 72.94% IoU and 84.35% mean F1-score for
our modified U-Net on a test set comprising over 1000 manually labelled points. Notwithstanding the bias resulting from the noise in
training data (especially in the least occurring tree class), our data show that standard semantic segmentation networks can be used for
weakly supervised learning for local-scale land cover mapping.</p>
						
						<p>For now, the main scientific output of this project is a conference paper
						co-authored by me, Markéta Potůčková and Václav Treml, which I
						presented at the 2022 ISPRS Congress in Nice.</p>
						<p><b>Skills:</b> Scientific writing, programming, remote sensing</p>
						<p><b>Tools:</b> Python (PyTorch), QGIS</p>
						<p><b>Data:</b> Modern and historical aerial imagery (RGB, NIR, Grayscale), Lidar-based nDSM</p>
						<p><b>ISPRS Annals paper:</b> <a href="https://doi.org/10.5194/isprs-annals-V-3-2022-33-2022">https://doi.org/10.5194/isprs-annals-V-3-2022-33-2022</a></p>					
					</div>
				</div>
			</li>

            <li class="one_third_true first" title="CNN Compare – classification of hyperspectral data">
				<button class="btn-modal" id="myBtn"><img src="media/img/portfolio/tiles/tile_cnncompare.png" /></button>
				<!-- The Modal -->
				<div id="myModal" class="modal">
				<!-- Modal content -->
					<div class="modal-content">
						<span class="close">&times;</span>
						<img class="img-modal" src="media/img/portfolio/modal/modal_placeholder.png" alt="">
						<h3>CNN Compare – classification of hyperspectral data</h3><br>
						<p><b>2021–2022</b></p>
						<p>Utilization of convolutional neural networks (CNN) has been growing rapidly in many fields, including remote sensing.
						At the same time, several textbooks and online learning materials have appeared. What is not so frequent or missing,
						are easy-to-use tools enabling practical experimentation with different designs of CNNs on actual remote sensing data.
						This tool, implemented in Python, helps users understand 1D, 2D, and 3D (spectral, spatial and spectro-spatial)
						CNN architectures for classification of hyper- or multispectral images, while presenting a straightforward framework
						for building more complex networks.</p>
						<p>Target audience for our tool are MSc and PhD students, researchers and practitioners from public sector and industry
						in fields related to remote sensing and computer vision dealing with CNNs at a beginner/intermediate level.</p>
						<p>CNN Compare was awarded 3rd place at CATCON (Computer-assisted
						teaching contest), where I presented it during the 2022 ISPRS Congress in Nice. It has since been incorporated into module 4 of E-TRAINEE.</p>
						<p><b>Skills:</b> Neural Network architecture, Programming</p>
						<p><b>Tools:</b> Python (Pytorch)</p>
						<p><b>Data:</b> Aerial/UAV hyperspectral imagery (but compatible with any GDAL-readable rasters)</p>
						<!--<p><b>Github Repo:</b> <a href="https://github.com/jakub-dvorak-geo/ETRAINEE-ClassifierComparison">https://github.com/jakub-dvorak-geo/ETRAINEE-ClassifierComparison</a></p>-->

					</div>
				</div>

            <li class="one_third_true" title="Identifying dzud events for reintroduction of wild horses">
				<button class="btn-modal" id="myBtn"><img src="media/img/portfolio/tiles/tile_zoo.png" /></button>
				<!-- The Modal -->
				<div id="myModal" class="modal">

						<h3>Identifying dzud events for reintroduction of wild horses</h3><br>
						<p><b>2021</b></p>
						<p>
						Prague ZOO leads european reintroduction efforts of Przewalski 
						horses into mongolian steppes.
						The horses have so far been reintroduced into the Protected Area Gobi B,
						but the area often gets serious snowstorms, locally known as "white dzud".
						In the winter of 2009/10, the dzud was particularily devastating, as the
						local population decreased from 138 to 49 horses.
						</p><p>
						Therefore, Prague ZOO and Charles University started looking
						for new areas where Przewalski horses could flourish. My team focused on
						assesing the potential threat of the dzud, by building a 'dzud index' based
						on satellite and interpolated climatologic data.
						
						My role in the project was mostly focused on programming (GEE) and index formulation.</p>
						<p><b>Skills:</b> Teamwork, Programming</p>
						<p><b>Tools:</b> Google Earth Engine (Javascript API)</p>
						<p><b>Data:</b> MODIS, Landsat 5/8, ERA5 (precipitation)</p>
						<p><b>Project repository:</b> </p>					
					</div>
				</div>
			</li>

						<h3>Vector data projection based on a mathematical function</h3>
						<p><b>2019</b></p>
						<p>Cartographers like to come up with new ways of converting the globe
						to a flat map and a lot of those more obscure projections are not implemented
						in GIS. To display these projections, I developed a ArcPy script which
						projects a vector layer based on a mathematical function of either cartesian
						or polar coordinates.</p>
						<p>I created this tool as a student project for a "Programming for GIS"
						course during the second year of my bachelor's. It can be used either
						as a standalone script, or be imported into ArcMap Toolbox.</p>
						<p><b>Skills: </b>Mathematical cartography, Python programming</p>
						<p><b>Tools: </b>ArcMap for Desktop, Python 2.7 (IDLE)</p>
						<p><b>Data: </b><a href="https://www.naturalearthdata.com">Natural Earth</a></p>
