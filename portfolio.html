						<h3>CNN Compare – classification of hyperspectral data</h3><br>
						<p><b>2021–2022</b></p>
						<p>Utilization of convolutional neural networks (CNN) has been growing steeply in many fields, including remote sensing. At the same time, several textbooks and online learning materials have appeared. What is not so frequent or missing, are easy-to-use tools enabling practical experimentation with different designs of CNNs. The presented Classifier Comparison tool, implemented in Python, helps users understand 1D, 2D, and 3D (spectral, spatial and spectro-spatial) CNN architectures for classification of hyper- or multispectral images, while presenting a straightforward framework for building more complex networks.</p>

						<p>
						Target audience for our tool are MSc and PhD students, researchers and practitioners from public sector and industry in fields related to remote sensing and computer vision dealing with CNNs at a beginner level.
						</p>
						<p>CNN Compare was awarded 2nd place in CATCON (Computer-assisted
						teaching contest) at the 2022 ISPRS Congress in Nice.</p>
						<p><b>Skills:</b> Programming</p>
						<p><b>Tools:</b> Python (Pytorch)</p>
						<p><b>Data:</b> , drone hyperspectral imagery from Krkonoše mountains</p>
						<p><b>Github Repo:</b> <a href="https://github.com/YesPrimeMinister/ETRAINEE-ClassifierComparison">https://github.com/YesPrimeMinister/ETRAINEE-ClassifierComparison</a></p>

						<h3>Identifying dzud events for reintroduction of wild horses</h3><br>
						<p><b>2021</b></p>
						<p>
						Prague ZOO leads european reintroduction efforts of Przewalski 
						horses into mongolian steppes.
						The horses have so far been reintroduced into the Protected Area Gobi B,
						but the area often gets serious snowstorms, locally known as "white dzud".
						In the winter of 2009/10, the dzud was particularily devastating, as the
						local population decreased from 138 to 49 horses.
						</p><p>
						Therefore, Prague ZOO and Charles University started looking
						for new areas where Przewalski horses could flourish. My team focused on
						assesing the potential threat of the dzud, by building a 'dzud index' based
						on satellite and interpolated climatologic data.
						
						My role in the project was mostly focused on programming (GEE) and index formulation.</p>
						<p><b>Skills:</b> Teamwork, Programming</p>
						<p><b>Tools:</b> Google Earth Engine (Javascript API)</p>
						<p><b>Data:</b> MODIS, Landsat 5/8, ERA5 (precipitation)</p>
